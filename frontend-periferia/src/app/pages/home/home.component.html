<main class="main">

  <section class="vh-100" style="background-color: #508bfc;">

    <form (ngSubmit)="onSubmit()">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5">

                <div class="text-center">
                  <h3 class="mb-4">Prueba Tecnica Frontend</h3>
                </div>

                <div class="mb-1">
                  <label class="form-label">Todos los campos son obligatorios</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="text-primary">Tipo de documento</label>
                  <select class="form-select"
                          aria-label="Default select example"
                          [(ngModel)]="typeDocument"
                          name="typeDocument"
                          required>

                    <option value="" selected disabled>Tipo de documento</option>
                    <option value="C">Cedula de ciudadan√≠a</option>
                    <option value="P">Pasaporte</option>
                  </select>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <div class="mb-3">
                    <label class="text-primary">Numero de documento</label>
                    <input id="documentNumber" type="text"
                           separator
                           [(ngModel)]="documentNumber"
                           name="documentNumber"
                           class="form-control" name="documentNumber"
                           placeholder="Numero de documento"
                           minlength="10" maxlength="14"
                           pattern="^[0-9]*$"
                           required autofocus
                    >
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit"
                          class="btn btn-primary btn-lg btn-block"
                          [disabled]= "!documentNumber"
                  >
                    Buscar
                  </button>
                </div>



              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>

</main>
